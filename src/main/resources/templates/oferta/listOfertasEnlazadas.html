<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Ofertas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="../templates/fragments/navUser"></div>
<div class="container">
    <h1>Ofertas</h1>

    <div th:if="${#lists.isEmpty(ofertas)}" layout:fragment="content">
        Nadie oferta ninguna clase.
    </div>

    <table th:if="${not #lists.isEmpty(ofertas)}" class="table table-striped">
        <p>Estas son las ofertas relacionadas con la habilidad requerida en la demanda creada</p>
        <thead>
        <tr>
            <th>Estudiante</th>
            <th>Nivel Skill </th>
            <th>Descripcion</th>
            <th>Horas</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Final</th>
            <th>Nombre Skill</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oferta: ${ofertas}">
            <td th:text="${oferta.estudiante}"></td> <!-- Bindeao el nif con el estudiante en la consulta sql -->
            <td th:text="${{oferta.nombreSkill}}"></td>
            <td th:text="${{oferta.nivelSkill}}"></td>
            <td th:text="${oferta.horas}"></td>
            <td th:text="${oferta.iniFecha}"></td>
            <td th:text="${{oferta.finFecha}}"></td>
            <td th:text="${{oferta.descripcion}}"></td>
            <td> <a class="btn btn-warning" role="button" th:href="@{/colaboracion//addColaboracionOferta/{idOferta}(idOferta=${oferta.idOferta})}">Colaborar</a></td>
        </tr>
        </tbody>
    </table>
    <div class="form-group row">
        <div class="col-sm-offset-2 col-sm-4">
            <a role="button" class="btn btn-primary" th:href="@{/demanda/listMisDemandas}">AÃ±ade demanda sin colaborar</a>
        </div>
    </div>
</div>
</body>
</html>
