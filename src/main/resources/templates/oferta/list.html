<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Ofertas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Lista de Ofertas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Estudiante</th>
            <th>Horas</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Final</th>
            <th>Nombre Skill</th>
            <th>Nivel Skill </th>
            <th>Descripcion</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr th:each="oferta: ${ofertas}">
                <td th:text="${oferta.estudiante}"></td>
                <td th:text="${oferta.horas}"></td>
                <td th:text="${oferta.iniFecha}"></td>
                <td th:text="${{oferta.finFecha}}"></td>
                <td th:text="${{skills.get(oferta.skill - 1).nombre}}"></td>
                <td th:text="${{skills.get(oferta.skill - 1).nivel}}"></td>
                <td th:text="${{oferta.descripcion}}"></td>
                <td> <a th:href="@{/oferta/update/{idOferta}(idOferta=${oferta.idOferta})}" class="btn btn-warning" role="button">Edita</a></td>
                <td><a th:href="@{/oferta/delete/{idOferta}/(idOferta=${oferta.idOferta})}" class="btn btn-danger" role="button">Esborra</a></td>
            </tr>
        </tbody>
    </table>
    <a href="add" class="btn btn-success" role="button">Afegeix oferta</a>
</div>
</body>
</html>
