<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Oferta</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="../templates/fragments/navUser"></div>
<div class="container">
    <h2>Nova Oferta</h2>
    <form class="form-horizontal" action="#" th:action="@{/oferta/add}"
          th:object="${oferta}" method="post">

        <div class="form-group row">
            <!-- <label class="control-label col-sm-2" for="estudiante">DNI Estudiante:</label> -->
            <div class="col-sm-4">
                <input type="hidden" class="form-control" id="estudiante" th:field="*{estudiante} "/>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="horas">Hores:</label>
            <div class="col-sm-4">
                <input type="number" class="form-control" id="horas" th:field="*{horas}"/>
                <div class="error" th:if="${#fields.hasErrors('horas')}" th:errors="*{horas}"></div>

            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="iniFecha">Data de inici: </label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="iniFecha" th:field="*{iniFecha}"/>
                <td th:text="${#temporals.format(oferta.iniFecha,'dd/MM/yyyy')}"></td>
                <div class="error" th:if="${#fields.hasErrors('iniFecha')}" th:errors="*{iniFecha}"></div>

            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2" for="finFecha">Data de final: </label>
            <div class="col-sm-4">
                <input type="date" class="form-control" id="finFecha" th:field="*{finFecha}"/>
                <td th:text="${#temporals.format(oferta.finFecha,'dd/MM/yyyy')}"></td>
                <div class="error" th:if="${#fields.hasErrors('finFecha')}" th:errors="*{finFecha}"></div>

            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Skill: </label>

            <div class="col-sm-4">
                <td><select class="form-control" id="sel1" type="value" th:field="*{skill}">
                    <tr >
                        <option th:each="s: ${skills}" th:value="${s.idSkill}"><td th:text="${s.nombre}"></td> <td th:text="${s.nivel}"></td></option>
                    </tr>
            </select>
                </td>
            </div>
        </div>


        <div class="form-group row">
            <label class="control-label col-sm-2" for="descripcion">Descripci√≥:</label>
            <div class="col-sm-4">
                <input type="text" class="form-control" id="descripcion" th:field="*{descripcion}"/>
                <div class="error" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}"></div>

            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary">Afegeix Oferta</button>
            </div>
        </div>

    </form>
</div>
<footer class="footer">
    <hr>
    <p class="text-muted">UJI - Skill Sharing</p>
</footer>
</body>
</html>
