<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Confirmar Colaboracion</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="../templates/fragments/navUser"></div>

<div class="container">

    <h1>Confirmar Colaboracion</h1>
    <div class="container">
    </div>


    <article class="anuncio">
        <figure class="estudiante">
            <img src="/imagenes/fotoPerfil.jfif" class="fotoPerfil">
        </figure>
        <div class="info">
            <h3 class="nombre" th:text="${estudiante.nombre} + ' ' + ${estudiante.apellido}"></h3>
            <hgroup>
                <div class="infoEstudiante2">
                    <table>
                        <tr>
                            <td><p class="">Email: </p></td>
                            <td><p class="" th:text="${{estudiante.email}}"></p></td>
                        </tr>
                        <tr>
                            <td><p class="">Grado: </p></td>
                            <td><p class="" th:text="${estudiante.grado}"></p></td>
                        </tr>
                    </table>
                </div>
            </hgroup>
        </div>

        <div class="info infoEstudiante3">
            <br>
            <table>
                <tr>
                    <td><p class="">Edad: </p></td>
                    <td><p class="" th:text="${estudiante.edad}"></p></td>
                </tr>
                <tr>
                    <td><p class="">Sexo: </p></td>
                    <td><p class="" th:text="${estudiante.sexo}"></p></td>
                </tr>
                <tr>
                    <td><p class="">Horas: </p></td>
                    <td><p class="" th:text="${estudiante.horas}"></p></td>
                </tr>
            </table>
        </div>
    </article>


    <article class="anuncio">
        <div class="info">
            <hgroup>
                <div class="skill">
                    <h3>Demanda</h3>
                    <table>
                        <tr>
                            <td><p class="skill">Skill: </p></td>
                            <td><p class="nombreSkill" th:text="${{demanda.nombreSkill}}"></p></td>
                        </tr>
                        <tr>
                            <td><p class="nivel">Nivel: </p></td>
                            <td><p class="nivelSkill" th:text="${demanda.nivelSkill}"></p></td>
                        </tr>
                        <tr><td><p th:text="${{demanda.descripcion}}"></td></p></tr>
                    </table>
                </div>
            </hgroup>
        </div>
        <div class="botones">
            <table>
                <tr>
                    <td><p class="horas">Horas: </p></td>
                    <td><p class="horas" th:text="${{demanda.horas}}"></p></td>
                </tr>
                <tr>
                    <td><p class="inicio">Inicio: </p></td>
                    <td><p class="iniFecha" th:text="${demanda.iniFecha}"></p></td>
                </tr>
                <tr>
                    <td><p class="final">Final: </p></td>
                    <td><p class="finFecha" th:text="${demanda.finFecha}"></p></td>
                </tr>
            </table>
            <div>
                <a class="btn btn-secondary" role="button"
                   th:href="@{/colaboracion/addColaboracionDemanda/{idDemanda}(idDemanda=${demanda.idDemanda})}">Colabora</a>
                <br></br>
                <a role="button" class="btn btn-primary" th:href="@{/demanda/listDemandasUser}">Continuar sin
                    colaborar</a>
            </div>
        </div>
    </article>
</div>
</body>
</html>
