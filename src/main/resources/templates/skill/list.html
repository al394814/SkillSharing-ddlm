<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
    <title>Gestionar Skills</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/estilo.css"
          th:href="@{/css/estilo.css}"/>
</head>
<body>
<div class="container">
    <h1>Gestionar Skills</h1>

    <div th:if="${eliminado != null}" class="alert alert-success text-center alerta" role="alert">
        <div class="text-center"><p>Se ha eliminado correctamente la skill elegida </p>
        </div>
    </div>

    <div th:if="${editado != null}" class="alert alert-success text-center alerta" role="alert">
        <div class="text-center"><p>Se ha editado correctamente la skill elegida </p>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(skills)}" layout:fragment="content">
        Aún no se han introducido skills a la aplicación.
    </div>
    <a href="add" class="btn btn-success" role="button">Añadir Skill</a><br>
    <table th:if="${not #lists.isEmpty(skills)}" class="table table-striped">
        <thead>
        <tr>
            <th>Logo</th>
            <th>Nombre</th>
            <th>Nivel</th>
            <th>Descripcion</th>
            <th>Ofertas Skill</th>
            <th>Demandas Skill</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="skill: ${skills}">
            <td><img th:src="${skill.rutaim}" height="80" width="80"/></td>
            <td th:text="${{skill.nombre}}"></td>
            <td th:text="${{skill.nivel}}"></td>
            <td th:text="${{skill.descripcion}}"></td>
            <td th:text="${{skill.numeroOfertas}}"></td>
            <td th:text="${{skill.numeroDemandas}}"></td>


            <td><a th:href="@{/skill/update/{idSkill}(idSkill=${skill.idSkill})}" class="btn btn-warning" role="button">Editar</a>
            </td>
            <td><a th:href="@{/skill/delete/{idSkill}(idSkill=${skill.idSkill})}" class="btn btn-danger" role="button">Borrar</a>
            </td>
        </tr>
        <tr th:each="numeroOfertas: ${numeroOfertas}">
            <td th:text="${{numeroOfertas}}"></td>
        </tr>
        <tr th:each="numeroDemandas: ${numeroDemandas}">
            <td th:text="${{numeroDemandas}}"></td>
        </tr>

        </tbody>

    </table>
</div>
<div th:replace="../templates/fragments/navSKP"></div>
<footer class="footer">
    <hr>
    <p class="text-muted">UJI - Skill Sharing</p>
</footer>
</body>
</html>
