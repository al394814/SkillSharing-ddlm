<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Modifica Oferta</title>
    <meta charset="UTF-8"/>
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="../templates/fragments/navUser"></div>
<div class="container">
    <h2>Modifica Skill</h2>
    <form class="form-horizontal" action="#" th:action="@{/skill/update}"
          th:object="${skill}" method="post">

        <div class="form-group row">
            <div class="col-sm-4">
                <input class="form-control" type="hidden" readonly th:field="*{idSkill}"/>
            </div>
        </div>

        <div class="form-group row">

            <label class="control-label col-sm-2">Nombre</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" readonly th:field="*{nombre}"/>
            </div>

        </div>
        <div class="form-group row">
            <label class="control-label col-sm-2">Nivel</label>

            <div class="col-sm-4">
                <td><select class="form-control" id="sel1"  type="text" th:field="*{nivel}">
                    <tr>
                        <option th:value="Experto">Experto</option>
                        <option th:value="Medio">Medio</option>
                        <option th:value="Iniciación">Iniciación</option>
                    </tr>
                </select>
                </td>
            </div>
        </div>

        <div class="form-group row">
            <label class="control-label col-sm-2">Descripcion</label>
            <div class="col-sm-4">
                <input class="form-control" type="text" th:field="*{descripcion}"/>
            </div>
        </div>

        <div class="form-group row">
            <div class="col-sm-4">
                <input class="form-control" type="hidden" readonly th:field="*{activo}"/>
            </div>
        </div>

        <div class="form-group row">

            <div class="col-sm-offset-2 col-sm-4">
                <button type="submit" class="btn btn-primary"/>
                Modifica Skill</button>
            </div>
        </div>


    </form>
</div>
</body>
</html>
