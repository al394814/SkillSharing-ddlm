<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cambia contraseña</title>
    <link rel="shortcut icon" href="/imagenes/iconoUji.ico">
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="css/estilo.css"
          th:href="@{/css/estilo.css}"/>
</head>
<body>
<div th:replace="../templates/fragments/navSKP"></div>
<h2>Edita contraseña</h2>
<form action="#" th:action="@{/usuario/passwd}"
      th:object="${usuario}" method="post">
    <table>
        <tr>
            <td><label>Username</label></td>
            <td><input type="text"  readonly th:field="*{username}" /></td>
        </tr>
        <tr>
            <td><label>Password</label></td>
            <td><input type="text"   th:field="*{password}" size="35"/></td>
        </tr>
        <tr>
            <td><span>
                   <input type="radio" th:field ="*{skp}"
                          value=1 id="skpT" hidden/>
               </span>
                <span>
                   <input type="radio" th:field ="*{skp}"
                          value=0 id="skpF" checked hidden/>
               </span>
            </td>
        </tr>
        <tr>
            <td><span>
                   <input type="radio" th:field ="*{active}"
                          value=1 id="activeT" checked hidden/>
               </span>
                <span>
                   <input type="radio" th:field ="*{active}"
                          value=0 id="activeF" hidden />
               </span>
            </td>
        </tr>
        <tr>
            <td><input type="text"  readonly th:field="*{nif}" hidden /></td>
        </tr>
        <tr>
            <td><input type="text"  th:field="*{descripcion}" hidden /></td>
        <tr>
            <td colspan="2"><input type="submit" class="btn btn-success" value="Edita contraseña" /></td>
        </tr>
    </table>
</form>
<footer class="footer">
    <hr>
    <p class="text-muted">UJI - Skill Sharing</p>
</footer>
</body>
</html>
