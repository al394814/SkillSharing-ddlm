<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Gestionar Demandas</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div class="container">
    <h1>Llista de Demandas</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>Estudiante</th>
            <th>Horas</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Final</th>
            <th>Skill</th>
            <th>Nivel</th>
            <th>Descripcion</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="demanda: ${demandas}">
            <td th:text="${demanda.estudiante}"></td>
            <td th:text="${demanda.horas}"></td>
            <td th:text="${demanda.iniFecha}"></td>
            <td th:text="${{demanda.finFecha}}"></td>
            <td th:text="${{demanda.skill}}"></td>
            <td th:text="${{demanda.nivel}}"></td>
            <td th:text="${{demanda.descripcion}}"></td>
            <td> <a th:href="@{/demanda/update/{nom}(nom=${demanda.idDemanda})}" class="btn btn-warning" role="button">Edita</a></td>
            <td><a th:href="@{/demanda/delete/{nom}/(nom=${demanda.idDemanda})}" class="btn btn-danger" role="button">Esborra</a></td>
        </tr>
        </tbody>
    </table>
    <a href="add" class="btn btn-success" role="button">Afegeix Demanda</a>
</div>
</body>
</html>
