<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.w3.org/1999/xhtml">
<head>
  <title>Administrar Demandas</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet"
        href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"/>
</head>
<body>
<div th:replace="../templates/fragments/navSKP"></div>
<div class="demanda">
  <h1>Demandas los usuarios</h1>

  <div th:if="${#lists.isEmpty(demandas)}" layout:fragment="content">
    No hay demandas en la aplicaci√≥n
  </div>

  <table th:if="${not #lists.isEmpty(demandas)}" class="table table-striped">
    <thead>
    <tr>
      <th>Estudiante</th>
      <th>Horas</th>
      <th>Fecha de Inicio</th>
      <th>Fecha de Final</th>
      <th>Skill</th>
      <th>Nivel</th>
      <th>Descripcion</th>
      <th></th>
      <th></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="demanda: ${demandas}">
      <td th:text="${demanda.estudiante}"></td>
      <td th:text="${demanda.horas}"></td>
      <td th:text="${demanda.iniFecha}"></td>
      <td th:text="${{demanda.finFecha}}"></td>
      <td th:text="${{demanda.nombreSkill}}"></td>
      <td th:text="${{demanda.nivelSkill}}"></td>
      <td th:text="${{demanda.descripcion}}"></td>
      <td><a th:href="@{/demanda/delete/{idDemanda}(idDemanda=${demanda.idDemanda})}" class="btn btn-danger" role="button">Esborra</a></td>
    </tr>
    </tbody>
  </table>
</div>
</body>
</html>
