<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Login</title>
  <meta charset="UTF-8"/>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/latest/css/bootstrap.min.css"/>

</head>
<body>
<div class="container">
<h2>Acc√©s</h2>
<form action="#" th:action="@{/login}"
      th:object="${usuario}" method="post">
  <p>
    <label>Nom d'usuari:</label>
    <input class="form_control" type="text" th:field="*{username}"/>
  <div class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></div>
  </p>
  <p>
    <label>Contrasenya:</label>
    <input class="form_control" type="password" th:field="*{password}"/>
  <div class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></div>
  </p>
  <input type="submit" class="btn btn-success" value="Accedir" />
</form>
</div>
</body>
</html>
