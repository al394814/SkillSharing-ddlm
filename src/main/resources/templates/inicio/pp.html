<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <!-- Required meta tags -->
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, shrink-to-fit=no"/>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
    />

    <link rel="stylesheet" type="text/css" href="css/index.css"
          th:href="@{/css/index.css}"/>

    <title layout:title-pattern=$"CONTENT_TITLE">Skill Sharing</title>
</head>

<body class="container">
<header class="page-header">
    <h1>Skill Sharing</h1>
</header>
<div th:replace="fragments/nav" ></div>



<div class="container">
    <h1>Lista de Ofertas</h1>

    <div th:if="${#lists.isEmpty(ofertas)}" layout:fragment="content">
        Encara no s'ha introduït cap oferta a l'aplicació
    </div>

    <table th:if="${not #lists.isEmpty(ofertas)}" class="table table-striped">
        <thead>
        <tr>
            <th>Estudiante</th>
            <th>Horas</th>
            <th>Fecha de Inicio</th>
            <th>Fecha de Final</th>
            <th>Nombre Skill</th>
            <th>Nivel Skill </th>
            <th>Descripcion</th>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="oferta: ${ofertas}">
            <td th:text="${oferta.estudiante}"></td>
            <td th:text="${oferta.horas}"></td>
            <td th:text="${oferta.iniFecha}"></td>
            <td th:text="${{oferta.finFecha}}"></td>
            <td th:text="${{oferta.nombreSkill}}"></td>
            <td th:text="${{oferta.nivelSkill}}"></td>
            <td th:text="${{oferta.descripcion}}"></td>
        </tr>
        </tbody>
    </table>
</div>


<footer>
    <hr>
    <p class="text-muted">EI1027 - Disseny i Implementació de
        Sistemes d'Informació</p>
</footer>
</body>
</html>
